services:
  mongo:
    image: mongo:latest
    container_name: mongo
    command: ["mongod", "--auth"]
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME}
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  app:
    build: .
    container_name: jbed-ui-app
    ports:
      - "8080:8080"
    environment:
      - DB_URL=mongodb://appuser:apppass@mongo:27017/mydb?authSource=mydb
    depends_on:
      - mongo


volumes:
  mongo_data:
